<!doctype html>
<head>
<title>Simple Form Creation Example</title>
</head>
<body>
<h1> This is a simple form</h1>

<div>


<label for="male">Name</label><input type="text" size="25" id="name"/><br />
<label for="surname">Surname</label><input type="text" size="25" id="name"/><br />
<label for="module">Module</label><input type="text" size="25" id="name"/><br />


<p>Would you like lectures in the morning or afternoon?</p>
	Morning: <input type="radio" name="amorpm" /><br />
	Afternoon: <input type="radio" name="amorpm" /><br />



<p>Which modules are you taking?</p>
	CEGEG077: <input type="checkbox" name="modules" value="CEGEG077" checked="yes" /><br />
	CEGEG129: <input type="checkbox" name="modules" value="CEGEG129" /><br />
	CEGEG082: <input type="checkbox" name="modules" value="CEGEG082" /><br />
	CEGEG034: <input type="checkbox" name="modules" value="CEGEG034"  /><br />

<p>What is your first language?</p>
<select name="languageselectbox">
	<option>English </option>
	<option>Mandarin</option>
	<option>Greek</option>
	<option>Italian</option>
	<option>Spanish</option>
	<option>Other</option>

</select>

<p>Click here to upload the data</p>
<button id="startUpload" onclick="startDataUpload()">Start Data Upload</button>
	</div>

<script src="uploadData.js"> </script>


</body>
